
<app-child
  [messageFromParent]="parentMessage"
  (messageFromChild)="receiveMessage($event)"
> </app-child>


<div class="container">
  <h1 class="title">
    {{'Clients' | myPipe}}
  </h1>

  <table mat-table [dataSource]="clients" class="mat-elevation-z8 table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef>Profile</th>
      <td mat-cell *matCellDef="let element" (click)="goToClientProfile(element.id)">
        <mat-icon>
          person
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element" (click)="editClient(element)">
        <mat-icon>
          edit
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element" (click)="deleteClient(element)">
        <mat-icon>
          delete
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button (click)="addNewClient()" class="add-button">
    Add Client
  </button>
</div>

<div class="buttons">
<button mat-raised-button (click)="goToBooks()" class="button">
  View books
</button>

<button mat-raised-button (click)="logout()" class="button">
  Logout
</button>
</div>
