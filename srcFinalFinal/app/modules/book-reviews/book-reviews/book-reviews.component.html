<div class="container">
  <h1 class="title">
    Reviews
  </h1>

  <table mat-table [dataSource]="reviews" class="mat-elevation-z8 table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="review">
      <th mat-header-cell *matHeaderCellDef> Review </th>
      <td mat-cell *matCellDef="let element"> {{element.review}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element" (click)="deleteReview(element)">
        <mat-icon>
          delete
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button (click)="addNewReview()" class="add-button">
    Add Review
  </button>
</div>

<div class="buttons">
  <button mat-raised-button (click)="goToClients()" class="button">
    View books
  </button>

  <button mat-raised-button (click)="logout()" class="button">
    Logout
  </button>
</div>
