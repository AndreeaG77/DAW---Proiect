<button mat-raised-button (click)="logout()">
  Logout
</button>
<p>
  Logged user: {{loggedUser.username}}
</p>

<app-child
  [messageFromParent]="parentMessage"
  (messageFromChild)="receiveMessage($event)"
> </app-child>
